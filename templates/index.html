<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediksi Diabetes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">🩺 Prediksi Diabetes</h1>
    <p class="text-center text-muted">Masukkan data manual atau ambil dari Supabase untuk memprediksi diabetes.</p>

    <div class="row">
      <!-- Input Manual -->
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h4 class="card-title">Input Manual</h4>
            <form action="/predict_manual" method="post" class="mt-3">
              <div class="mb-2">
                <label class="form-label">Pregnancies</label>
                <input type="number" name="pregnancies" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Glucose</label>
                <input type="number" name="glucose" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Blood Pressure</label>
                <input type="number" name="bloodpressure" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Skin Thickness</label>
                <input type="number" name="skinthickness" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Insulin</label>
                <input type="number" name="insulin" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">BMI</label>
                <input type="number" step="0.1" name="bmi" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Diabetes Pedigree Function</label>
                <input type="number" step="0.01" name="diabetespedigreefunction" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">🔍 Prediksi</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Ambil dari Supabase -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title">Ambil dari Supabase</h4>
            <form action="/predict_supabase" method="post" class="mt-3">
              <div class="mb-3">
                <label class="form-label">ID Pasien</label>
                <input type="number" name="patient_id" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100">⚡ Ambil & Prediksi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
